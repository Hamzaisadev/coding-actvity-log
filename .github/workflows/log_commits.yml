name: Log GitHub Activity

# Run this every day at midnight UTC
on:
  schedule:
    - cron: "0 15 * * *"
push:
  branches: -""

jobs:
  log-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run log_commits script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          TOKEN: ${{ secrets.TOKEN }}
        run: python log_commits.py

      - name: Commit logs if changes found
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add activity_log.md
          git commit -m "Update commit logs for the day"
          git push
